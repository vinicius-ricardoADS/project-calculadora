<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div>
            <div class="botoes centro">
                <input type="text" id="input" disabled>
            </div>
            <div class="botoes esquerda">
                <div class="botao">
                    <button class="ac">AC</button>
                </div>
                <div class="botao">
                    <button class="c">C</button>
                </div>
                <div class="botao">
                    <button class="operacoes"><b>/</b></button>
                </div>
            </div>
            <div class="botoes">
                <div class="botao">
                    <button>7</button>
                </div>
                <div class="botao">
                    <button>8</button>
                </div>
                <div class="botao">
                    <button>9</button>
                </div>
                <div class="botao">
                    <button class="operacoes"><b>+</b></button>
                </div>
            </div>
            <div class="botoes">
                <div class="botao">
                    <button>4</button>
                </div>
                <div class="botao">
                    <button>5</button>
                </div>
                <div class="botao">
                    <button>6</button>
                </div>
                <div class="botao">
                    <button class="operacoes"><b>-</b></button>
                </div>
            </div>
            <div class="botoes">
                <div class="botao">
                    <button>1</button>
                </div>
                <div class="botao">
                    <button>2</button>
                </div>
                <div class="botao">
                    <button>3</button>
                </div>
                <div class="botao">
                    <button class="operacoes"><b>*</b></button>
                </div>
            </div>
            <div class="botoes">
                <div class="botao">
                    <button disabled></button>
                </div>
                <div class="botao">
                    <button>0</button>
                </div>
                <div class="botao">
                    <button><b>.</b></button>
                </div>
                <div class="botao">
                    <button class="result"><b>=</b></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
